<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>The Art of Beat Making</title>
  <link href="https://fonts.googleapis.com/css?family=Courier+Prime&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css" type="text/css">
</head>
<body>
  <header class="header" role="banner">
    <a href="index.html">
      <h1>The Art Of Beat Making</h1>
    </a>
  </header>
  <main role="main">
    <section class="fullPage">
    <div class="startPage box ">
        <h2>The Art Of Beat Making Quiz</h2>
        <p class="paragraph">This will test your knowledge on the fundamentals of music production.</p>
        <img src="images/initial.jpg" alt="travis scott and metro boomin" class="img-initial">
        <button type="button" class="btn-start btn" role="button">S T A R T</button>
    </div>
    <div>
      <ul id="res">
        <li class="results">Question:<span class="questionNumber"></span></li>
        <li class="results">Score:<span class="scoreNumber"></span></li>
      </ul>
    </div>
    <section class="questionPage box altPage"></section>
    <section class="feedbackPage box altPage"></section>
    <section class="scorePage altPage"></section>
    </section>
  </main>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
